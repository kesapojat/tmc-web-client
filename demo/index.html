						<output><code><pre id="python_output"></pre></code></output>

        <script type="text/python3">
						import sys
						import traceback
						from browser import document, window
						class outputRedirector:
								def write(self, data):
									# document['python_output'].text += str(data)
									span = document.createElement('span')
									span.text = data
									document['python_output'] <= span

								def flush(self):
									pass

						sys.stdout = outputRedirector()
						sys.stderr = outputRedirector()

						def run(code):
							document['python_output'].text = ''
							try:
								exec(code, {})
							except Exception as exc:
								traceback.print_exc(file=sys.stderr)

						window.runPython = run
        </script>
